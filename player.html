<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Player</title>
    <style>
        body {
        background-color: #181818;
        color: #fff;
        font-family: 'Helvetica Neue', sans-serif;
        }

        .container {
        width: 300px;
        margin: 0 auto;
        text-align: center;
        }

        .header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        }

        .logo {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        }

        .title {
        font-size: 16px;
        font-weight: 400;
        }

        .album-art {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .album-art img {
        width: 100%;
        height: auto;
        }

        .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        }

        button {
        background-color: transparent;
        border: none;
        width: 40px;
        height: 40px;
        margin: 0px 10px;
        outline: none;
        }

        .prev-btn {
        background-image: url("prev-btn.png");
        background-size: cover;
        }

        .play-btn {
        background-image: url("play-btn.png");
        background-size: cover;
        }

        .next-btn {
        background-image: url("next-btn.png");
        background-size: cover;
        }

        .progress {
        width: 100%;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        }

        .progress-bar {
        width: 50%;
        height: 100%;
        background-color: #1db954;
        border-radius: 2px;
        }

        .hidden {
        display: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="./images/spotify icon.png">
            <h1 class="title">Hello</h1>
        </div>
        <div class="album-art">
            <img src="./images/playlists/adele.jpg">
        </div>
        <div class="controls">
            <button class="prev-btn"></button>
            <button class="play-btn"></button>
            <button class="next-btn"></button>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        const audio = new Audio('flowers.mp3');
        const prevBtn = document.querySelector('.prev-btn');
        const playBtn = document.querySelector('.play-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress-bar');
        const albumArt = document.querySelector('.album-art');
        const title = document.querySelector('.title');

        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.classList.remove('hidden');
                albumArt.classList.remove('rotating');
            } else {
                audio.play();
                isPlaying = true;
                playBtn.classList.add('hidden');
                albumArt.classList.add('rotating');
            }
        });

        nextBtn.addEventListener('click', () => {
            // play the next song
        });

        prevBtn.addEventListener('click', () => {
            // play the previous song
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = ${ progress }%;
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.classList.remove('hidden');
            albumArt.classList.remove('rotating');
        });

        title.textContent = 'Song Title'; // set the title of the song

        albumArt.addEventListener('click', () => {
            // display the full screen player
        });
    </script>
</body>

</html>
